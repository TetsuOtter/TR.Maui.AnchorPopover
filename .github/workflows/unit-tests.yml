name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-ubuntu:
    name: Unit Tests (Ubuntu/Android)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Install MAUI Workload
      run: dotnet workload install maui-android
      
    - name: Restore Dependencies
      run: dotnet restore
      
    - name: Build Unit Tests
      run: dotnet build tests/TR.Maui.AnchorPopover.UnitTests/TR.Maui.AnchorPopover.UnitTests.csproj --configuration Release --no-restore
      
    - name: Setup Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        arch: x86_64
        profile: pixel_6
        script: |
          adb devices
          echo "Emulator started successfully"
      
    - name: Run Unit Tests on Android
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        arch: x86_64
        profile: pixel_6
        script: |
          dotnet test tests/TR.Maui.AnchorPopover.UnitTests/TR.Maui.AnchorPopover.UnitTests.csproj \
            --configuration Release \
            --no-build \
            --framework net9.0-android \
            --logger "trx;LogFileName=test-results-android.trx" \
            --logger "console;verbosity=detailed"
      
    - name: Upload Test Results (Android)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-ubuntu-android
        path: tests/TR.Maui.AnchorPopover.UnitTests/TestResults/*.trx

  test-macos:
    name: Unit Tests (macOS/iOS)
    runs-on: macos-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Install MAUI Workloads
      run: |
        dotnet workload install maui-android
        dotnet workload install maui-ios
        dotnet workload install maui-maccatalyst
      
    - name: Restore Dependencies
      run: dotnet restore
      
    - name: Build Unit Tests
      run: dotnet build tests/TR.Maui.AnchorPopover.UnitTests/TR.Maui.AnchorPopover.UnitTests.csproj --configuration Release --no-restore
      
    - name: List Available Simulators
      run: xcrun simctl list devices available
      
    - name: Boot iOS Simulator
      run: |
        SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -n 1 | grep -oE '\([0-9A-F-]+\)' | tr -d '()')
        if [ -z "$SIMULATOR_ID" ]; then
          echo "Creating iPhone 15 simulator..."
          SIMULATOR_ID=$(xcrun simctl create "iPhone 15 Test" "iPhone 15" "iOS17.0")
        fi
        echo "Booting simulator: $SIMULATOR_ID"
        xcrun simctl boot "$SIMULATOR_ID" || true
        echo "SIMULATOR_ID=$SIMULATOR_ID" >> $GITHUB_ENV
        
    - name: Run Unit Tests on iOS
      continue-on-error: true
      run: |
        dotnet test tests/TR.Maui.AnchorPopover.UnitTests/TR.Maui.AnchorPopover.UnitTests.csproj \
          --configuration Release \
          --no-build \
          --framework net9.0-ios \
          --logger "trx;LogFileName=test-results-ios.trx" \
          --logger "console;verbosity=detailed" \
          -- RunConfiguration.TargetDevice="${SIMULATOR_ID}"
      
    - name: Upload Test Results (iOS)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-macos-ios
        path: tests/TR.Maui.AnchorPopover.UnitTests/TestResults/*.trx
      
    - name: Shutdown Simulator
      if: always()
      run: xcrun simctl shutdown "$SIMULATOR_ID" || true
